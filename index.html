<!DOCTYPE html>
<html>
<head>
    <title>dripdrop</title>
    <style>
        .purple{
            background:purple;
        }
    </style>
</head>
<body>
    <h1>does this work</h1>
    <button>Click me</button>
    <img src="img/temp.png">

    <script>

    
        var button = document.querySelector("button");

        button.addEventListener("click",function(){
            document.body.classList.toggle("purple");
        });
    </script>
</body></html>
